name: "Build and Test" 

on:
  pull_request:
    branches: 
      - "main"
  push:
    branches:
      - "main"

jobs:
  build_and_test:
    runs-on: "ubuntu:latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v3"
        with: 
          node-version: "16"
      - run: "npm install"
      - run: "npm test"
        
